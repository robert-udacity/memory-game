<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simpsons Match!</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1>Simpsons Match</h1>
        </header>
        <div id="status-bar">
          <div id="stats">
          Number of moves <span style="font-family: sans-serif;">: </span><span id="number-of-moves">0</span>
          </div>
          <div id="controls">
            <button>reset</button>
          </div>
        </div>
        <div id="game-board">
        </div>
      </div>
      <div id="winner">
        <h1>You win!</h1>
        <p class="game-stats"></p>
        <button>play again</button>
        <img src="./images/mr-burns.jpeg" alt="You won!  Excellent...">
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
