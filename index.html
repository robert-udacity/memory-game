<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simpsons Match!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1>Simpsons Match</h1>
        </header>
        <div id="status-bar">
          <div id="stats">
            <div id="moves">
            Number of moves <span style="font-family: sans-serif;">: </span><span id="number-of-moves">0</span>
            </div>
            <div id="stars">
              <!-- https://www.w3schools.com/howto/howto_css_star_rating.asp -->
              <span class="fa fa-star checked" id="star-1"></span>
              <span class="fa fa-star checked" id="star-2"></span>
              <span class="fa fa-star checked" id="star-3"></span>
            </div>
          </div>
          <div id="controls">
            <button>reset</button>
          </div>
        </div>
        <ul id="game-board">
        </ul>
      </div>
      <div id="winner">
        <h1>You win!</h1>
        <p class="game-stats"></p>
        <button>play again</button>
        <img src="./images/mr-burns.jpeg" alt="You won!  Excellent...">
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
